<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Ejemplo SVG</h1>
    <svg id="svg1" width="500" height="200">
    <rect
        id="1010"
        x="25"
        y="20"
        width="100"
        height="70"
        rx="20"
        ry="20"
        style="fill:#a233a2;stroke-width:2;stroke:#a233f3;">
        <animate
            attributeType="XML"
            attributeName="width"
            from="25"
            to="120"
            dur="12s"
            repeatCount="5"/>
    </rect>
    </svg>
</body>
</html>
