<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Ejemplo SVG</h1>
    <svg id="svg1" width="500" height="200">
    <rect
        id="cuadrado"
        x="25"
        y="20"
        width="100"
        height="100"
        style="fill:violet"
    >
    </rect>
    <circle
        id="circulo"
        r="3"
        cx="75"
        cy="70"
        style="fill:yellow;"
    >
        <animate
            attributeType="XML"
            attributeName="r"
            from="3"
            to="50"
            dur="6s"
        />
    </circle>
    </svg>
</body>
</html>
