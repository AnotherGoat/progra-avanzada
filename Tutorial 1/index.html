<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Tutorial HTML-JavaScript</title>
	<link rel="stylesheet" type="text/css" href="./victor.css">
	<script>
		let col = ["#339090", "#6090AA", "#80BB40"]
		function generaTablaColor(idDiv, listaCol) {
			let tabla, fila, celd, i;
			tabla = document.createElement("TABLE");
			tabla.id = "tabla";
			tabla.setAttribute("class", "mi_tverde");
			for (i = 0; i < listaCol.length; i++) {
				fila = document.createElement("TR");
				celd = document.createElement("TD");
				celd.innerHTML = listaCol[i];
				fila.appendChild(celd);
				celd = document.createElement("TD");
				celd.innerHTML = "[   ]";
				celd.style = "background-color:" + listaCol[i];
				fila.appendChild(celd);
				tabla.appendChild(fila);
			}
			document.getElementById(idDiv).innerHTML = "";
			document.getElementById(idDiv).appendChild(tabla);
		}
		function agregaColor(idTabla) {
			let valor = document.getElementById("otromas").value;
			let tabla = document.getElementById(idTabla);
			let fila = document.createElement("TR");
			let celd = document.createElement("TD");
			col.push(valor);
			celd.innerHTML = valor;
			fila.appendChild(celd);
			celd = document.createElement("TD");
			celd.innerHTML = "[   ]";
			celd.style = "background-color:" + valor;
			fila.appendChild(celd);
			tabla.appendChild(fila);
		}
	</script>
</head>
<body>
	<h4>Mi Tabla</h4>
	<div id="aqui"></div>
	<script>
		generaTablaColor("aqui", col);
	</script>
	<br>
	Otro Color: <input type="text" id="otromas">
	<button onclick="agregaColor('tabla')">Agrega</button>
</body>
</html>
