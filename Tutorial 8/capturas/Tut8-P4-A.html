<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://www.x3dom.org/x3dom/release/x3dom.css">
    <script type="text/javascript" src="http://www.x3dom.org/x3dom/release/x3dom.js"></script>
</head>
<body>
    <div id="x3dSection">
        <x3d width="400" height="300">
            <scene>
                <transform translation="-5 0 0" scale="4 4 4">
                    <shape def="cubo">
                        <appearance>
                            <material diffuseColor="blue"></material>
                        </appearance>
                        <box height="0.5"></box>
                    </shape>
                </transform>
                <transform translation="-5 7 0" scale="3 3 3">
                    <shape use="cubo"></shape>
                </transform>
                <transform translation="-5 12 0" scale="2 2 2">
                    <shape use="cubo"></shape>
                </transform>
                <transform translation="-5 15 0" scale="1 1 1">
                    <shape use="cubo"></shape>
                </transform>

                <transform translation="5 0 0" scale="4 8 4">
                    <shape def="cono">
                        <appearance>
                            <material diffuseColor="green"></material>
                        </appearance>
                        <cone height="1"></cone>
                    </shape>
                </transform>
                <transform translation="5 7 0" scale="3 6 3">
                    <shape use="cono"></shape>
                </transform>
                <transform translation="5 12 0" scale="2 4 2">
                    <shape use="cono"></shape>
                </transform>
                <transform translation="5 15 0" scale="1 2 1">
                    <shape use="cono"></shape>
                </transform>
            </scene>
        </x3d>
    </div>
</body>
</html>
