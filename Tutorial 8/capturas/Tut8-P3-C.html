<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://www.x3dom.org/x3dom/release/x3dom.css">
    <script type="text/javascript" src="http://www.x3dom.org/x3dom/release/x3dom.js"></script>
</head>
<body>
    <div id="x3dSection">
        <x3d width="400" height="300">
            <scene>
                <transform translation="0 1 0" scale="1 0.5 1">
                    <shape def="fase">
                        <appearance>
                            <material diffuseColor="0.8 0.8 1.2"></material>
                        </appearance>
                        <sphere></sphere>
                    </shape>
                </transform>
                <transform translation="0 2 0" scale="1 0.5 1">
                    <shape use="fase"></shape>
                </transform>
                <transform translation="0 3 0" scale="1 0.5 1">
                    <shape use="fase"></shape>
                </transform>
                <transform translation="0 4 0" scale="1 0.5 1">
                    <shape use="fase"></shape>
                </transform>
            </scene>
        </x3d>
    </div>
</body>
</html>
