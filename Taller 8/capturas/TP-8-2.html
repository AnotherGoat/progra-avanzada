<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://www.x3dom.org/x3dom/release/x3dom.css">
    <script type="text/javascript" src="http://www.x3dom.org/x3dom/release/x3dom.js"></script>
</head>
<body>
    <!--
        Referencias:
        - https://www.sodimac.cl/sodimac-cl/product/5894581/escritorio-2-cajones-blanco-76x121x43-cm/5894581/?queryId=56c0a06c-950e-4297-a80d-8a8d020c0c33
        - https://media.aws.alkosto.com/media/catalog/product/cache/3/image/8bf9d84cc5f65bd89f2d4160406987fb/7/7/7707070843843-1.jpg
    -->
    <div id="x3dSection">
        <x3d width="400" height="300">
            <scene>
                <Viewpoint position="150 -50 700"></Viewpoint>
                <group def="escritorio-oscuro">
                    <!-- Tapa superior -->
                    <transform translation = "0 76 0" scale="121 1 44">
                        <!-- Cubo de 1cm x 1cm x 1cm -->
                        <shape def="cubo">
                            <appearance>
                                <material diffuseColor="#6b4423"></material>
                            </appearance>
                            <box height="0.1"></box>
                        </shape>
                    </transform>
                    <transform translation = "0 71 0" scale="121 4 43">
                        <shape use="cubo"></shape>
                    </transform>

                    <!-- 3 pilares -->
                    <transform translation="120 0 0" scale="1 76 43">
                        <shape use="cubo"></shape>
                    </transform>
                    <transform translation="-120 0 0" scale="1 76 43">
                        <shape use="cubo"></shape>
                    </transform>
                    <transform translation="40 0 0" scale="1 76 43">
                        <shape use="cubo"></shape>
                    </transform>
                    
                    <!-- Cajones -->
                    <transform translation = "80 52 11" scale="40 15 37">
                        <shape use="cubo"></shape>
                    </transform>
                    <transform translation = "80 21 11" scale="40 15 37">
                        <shape use="cubo"></shape>
                    </transform>
                    <transform translation = "80 -72 0" scale="40 1 43">
                        <shape use="cubo"></shape>
                    </transform>

                    <!-- Tapa trasera -->
                    <transform translation = "0 45 -38" scale="120 30 1">
                        <shape use="cubo"></shape>
                    </transform>

                    <!-- Tiradores (centro) -->
                    <transform translation = "80 57 52" rotation="0 1 1 3.14159" scale="20 1 1">
                        <shape def="cilindro">
                            <appearance>
                                <material diffuseColor="#fcffa4"></material>
                            </appearance>
                            <cylinder height="1"></cylinder>
                        </shape>
                    </transform>
                    <transform translation = "80 26 52" rotation="0 1 1 3.14159" scale="20 1 1">
                        <shape use="cilindro"></shape>
                    </transform>
                    
                    <!-- Tiradores (extremos) -->
                    <transform translation = "62 57 49.5" rotation="0 1 1 3.14159" scale="0.5 4 0.5">
                        <shape use="cilindro"></shape>
                    </transform>
                    <transform translation = "98 57 49.5" rotation="0 1 1 3.14159" scale="0.5 4 0.5">
                        <shape use="cilindro"></shape>
                    </transform>
                    <transform translation = "62 26 49.5" rotation="0 1 1 3.14159" scale="0.5 4 0.5">
                        <shape use="cilindro"></shape>
                    </transform>
                    <transform translation = "98 26 49.5" rotation="0 1 1 3.14159" scale="0.5 4 0.5">
                        <shape use="cilindro"></shape>
                    </transform>
                    
                    <!-- Clavos / Tornillos -->
                    <transform translation = "30 58 -37" scale="2 2 1">
                        <!-- Esfera de 1cm x 1cm x 1cm -->
                        <shape def="esfera">
                            <appearance>
                                <material diffuseColor="#a9a9a9"></material>
                            </appearance>
                            <sphere radius="1"></sphere>
                        </shape>
                    </transform>
                    <transform translation = "30 26 -37" scale="2 2 1">
                        <shape use="esfera"></shape>
                    </transform>
                    <transform translation = "-110 58 -37" scale="2 2 1">
                        <shape use="esfera"></shape>
                    </transform>
                    <transform translation = "-110 26 -37" scale="2 2 1">
                        <shape use="esfera"></shape>
                    </transform>
                </group>

                <group def="escritorio-claro">
                    <!-- Tapa superior -->
                    <transform translation = "300 76 0" scale="121 1 44">
                        <!-- Cubo de 1cm x 1cm x 1cm -->
                        <shape def="cubo">
                            <appearance>
                                <material diffuseColor="#cd853f"></material>
                            </appearance>
                            <box height="0.1"></box>
                        </shape>
                    </transform>
                    <transform translation = "300 71 0" scale="121 4 43">
                        <shape use="cubo"></shape>
                    </transform>

                    <!-- 3 pilares -->
                    <transform translation="420 0 0" scale="1 76 43">
                        <shape use="cubo"></shape>
                    </transform>
                    <transform translation="180 0 0" scale="1 76 43">
                        <shape use="cubo"></shape>
                    </transform>
                    <transform translation="340 0 0" scale="1 76 43">
                        <shape use="cubo"></shape>
                    </transform>
                    
                    <!-- Cajones -->
                    <transform translation = "380 52 11" scale="40 15 37">
                        <shape use="cubo"></shape>
                    </transform>
                    <transform translation = "380 21 11" scale="40 15 37">
                        <shape use="cubo"></shape>
                    </transform>
                    <transform translation = "380 -72 0" scale="40 1 43">
                        <shape use="cubo"></shape>
                    </transform>

                    <!-- Tapa trasera -->
                    <transform translation = "300 45 -38" scale="120 30 1">
                        <shape use="cubo"></shape>
                    </transform>

                    <!-- Tiradores (centro) -->
                    <transform translation = "380 57 52" rotation="0 1 1 3.14159" scale="20 1 1">
                        <shape def="cilindro">
                            <appearance>
                                <material diffuseColor="#fcffa4"></material>
                            </appearance>
                            <cylinder height="1"></cylinder>
                        </shape>
                    </transform>
                    <transform translation = "380 26 52" rotation="0 1 1 3.14159" scale="20 1 1">
                        <shape use="cilindro"></shape>
                    </transform>
                    
                    <!-- Tiradores (extremos) -->
                    <transform translation = "362 57 49.5" rotation="0 1 1 3.14159" scale="0.5 4 0.5">
                        <shape use="cilindro"></shape>
                    </transform>
                    <transform translation = "398 57 49.5" rotation="0 1 1 3.14159" scale="0.5 4 0.5">
                        <shape use="cilindro"></shape>
                    </transform>
                    <transform translation = "362 26 49.5" rotation="0 1 1 3.14159" scale="0.5 4 0.5">
                        <shape use="cilindro"></shape>
                    </transform>
                    <transform translation = "398 26 49.5" rotation="0 1 1 3.14159" scale="0.5 4 0.5">
                        <shape use="cilindro"></shape>
                    </transform>
                    
                    <!-- Clavos / Tornillos -->
                    <transform translation = "330 58 -37" scale="2 2 1">
                        <!-- Esfera de 1cm x 1cm x 1cm -->
                        <shape def="esfera">
                            <appearance>
                                <material diffuseColor="#a9a9a9"></material>
                            </appearance>
                            <sphere radius="1"></sphere>
                        </shape>
                    </transform>
                    <transform translation = "330 26 -37" scale="2 2 1">
                        <shape use="esfera"></shape>
                    </transform>
                    <transform translation = "190 58 -37" scale="2 2 1">
                        <shape use="esfera"></shape>
                    </transform>
                    <transform translation = "190 26 -37" scale="2 2 1">
                        <shape use="esfera"></shape>
                    </transform>
                </group>

                <transform translation="300 0 -200">
                    <shape use="escritorio-oscuro"></shape>
                </transform>

                <transform translation="-300 0 -200">
                    <shape use="escritorio-claro"></shape>
                </transform>

                <!-- Piso -->
                <transform translation="150 -77 -100">
                    <shape>
                        <appearance>
                            <ImageTexture url="https://i0.wp.com/vinotecalacristaleria.es/wp-content/uploads/2014/03/madera.png"/>
                        </appearance>
                        <box solid="true" size="1000 0.2 1000"></box>
                    </shape>
                </transform>
            </scene>
        </x3d>
    </div>
</body>
</html>
