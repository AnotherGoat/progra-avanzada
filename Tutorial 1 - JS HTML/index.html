<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Tutorial HTML-JavaScript</title>
	<link rel="stylesheet" type="text/css" href="./victor.css">
	<script>
		function holachao() {
			celda = document.getElementById("ele100");
			if (celda.innerHTML == "Hola")
				celda.innerHTML = "Chao";
			else
				celda.innerHTML = "Hola";
		}
	</script>
</head>
<body>
	<h4>Mi Tabla</h4>
	<table border="2px" class="mi_tverde">
		<tr>
			<td id="ele100">Hola</td>
			<td class="mi_tverde_claro">Mundo</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="button" onclick="holachao()">Cambia</button>
			</td>
		</tr>
	</table>
</body>
</html>
